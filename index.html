<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Local Weather with WeatherAPI.com</title>
        <link rel="icon" href="/img/weather.png">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/pageload.css">
    </head>
    <body>
        
        
        
        <main>
            <div class="main-container">
                
                <div class="top-container">
                    <div id="location"></div>
                    <div id="temp"></div>
                    <div id="icon"></div>
                    <div id="description"></div>
                    <div id="highlow"></div>
                </div>
                
                <div class="forecast-container">
                    <div class="current-forecast">
                        <div class="hour">
                            <div id="hour1"></div>
                            <div id="hour1-icon"></div>
                            <div id="hour1-temp"></div>
                        </div>
                        <div class="hour">
                            <div id="hour2"></div>
                            <div id="hour2-icon"></div>
                            <div id="hour2-temp"></div>
                        </div>
                        <div class="hour">
                            <div id="hour3"></div>
                            <div id="hour3-icon"></div>
                            <div id="hour3-temp"></div>
                        </div>
                        <div class="hour">
                            <div id="hour4"></div>
                            <div id="hour4-icon"></div>
                            <div id="hour4-temp"></div>
                        </div>
                        <div class="hour">
                            <div id="hour5"></div>
                            <div id="hour5-icon"></div>
                            <div id="hour5-temp"></div>
                        </div>
                        <div class="hour">
                            <div id="hour6"></div>
                            <div id="hour6-icon"></div>
                            <div id="hour6-temp"></div>
                        </div>
                    </div>
                    
                    <div class="details-container">
                        <p>Sunrise<div id="sunrise"></div></p>
                        <p>Sunrset<div id="sunset"></div></p>
                        <p>Feels Like<div id="feelslike"></div></p>
                        <p>Humidity<div id="humidity"></div></p>
                        <p>Wind<div id="wind"></div></p>
                        <p>Pressure<div id="pressure"></div></p>
                        <p id="chance">Chance of Rain<div id="precip"></div></p>
                        <p>Precipitation<div id="precip-measure"></div></p>
                        <p>Visibility<div id="vis"></div></p>
                        <p>UV Index<div id="uv"></div></p>
                    </div>
                </div>
                
                
                
            </div>
        </main>
        
        <div class="loader-wrapper">
            <span class="loader"><span class="loader-inner"></span></span>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src='/js/config.js' type='text/javascript'></script>
        <script src="/js/main.js" type="text/javascript"></script>
    </body>
    </html>
